services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no", "--stop-writes-on-bgsave-error", "no"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: transcript-analysis:dev
    env_file:
      - .env
    environment:
      - OPENAI_MODEL=gpt-4o-mini
      - REDIS_URL=redis://redis:6379
      - FLASK_APP=src.app
      - EVENTLET_NO_GREENDNS=yes
      - MAX_CONCURRENT=3
      - STAGE_B_CONTEXT_TOKEN_BUDGET=8000
    # volumes:
      # - .:/app
    command: ["gunicorn", "-k", "eventlet", "-w", "1", "-b", "0.0.0.0:5000", "--timeout", "600", "--keep-alive", "5", "--max-requests", "1000", "--max-requests-jitter", "100", "src.app:create_app()"]
    ports:
      - "5001:5000"
    working_dir: /app
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys; sys.exit(0) if urllib.request.urlopen(\"http://localhost:5000/health\", timeout=5).status==200 else sys.exit(1)' "]
      interval: 10s
      timeout: 5s
      retries: 8

  worker:
    build: .
    image: transcript-analysis:dev
    env_file:
      - .env
    environment:
      - OPENAI_MODEL=gpt-4o-mini
      - REDIS_URL=redis://redis:6379
      - EVENTLET_NO_GREENDNS=yes
      - MAX_CONCURRENT=3
      - STAGE_B_CONTEXT_TOKEN_BUDGET=8000
    # volumes:
      # - .:/app
    working_dir: /app
    command: celery -A src.app.celery_app.celery worker --loglevel=info -Q celery,default
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.app.celery_app.celery inspect ping -t 5 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
